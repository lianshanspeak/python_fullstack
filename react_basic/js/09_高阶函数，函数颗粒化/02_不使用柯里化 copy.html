<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jsx小练习!</title>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
<!-- react核心库 -->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- 引入react-DOM,支持react操作DOM -->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转换js -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>

        
<script type="text/babel">
    // 创建组件
    class Login extends React.Component{
        state = {
            username:"",//初始化username
            password:"",//初始化password
        }

        // saveUsername = (event) => {
        //     this.setState({username:event.target.value})
        // }

        saveFormData = (dataType,value) => {
           
                this.setState({[dataType]:value})
            
        }

        handleSubmit = (event) =>{
            event.preventDefault()//阻止表单提交
            const {username,password} = this.state
            alert(`用户名是:${username},密码是${password}`)
        }
        render(){
            return (
            <form onSubmit={this.handleSubmit}>
                用户名：<input onChange={(event) => {this.saveFormData('username',event.target.value)}} type="text" name="username" />
                密码：<input onChange={(event) => {this.saveFormData('password',event.target.value)}} type="password" name="password"/>
                <button>提交</button>
            </form>
            )
        }
    }
    // 渲染组件
    ReactDOM.render(<Login/>,document.getElementById('test'))

</script>

</body>
</html>
