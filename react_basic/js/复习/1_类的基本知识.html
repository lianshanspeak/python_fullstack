<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        // 创建一个person类
        class Person {
            // 构造器方法
            constructor(name,age){
                this.name = name
                this.age = age
            }
            // 一般方法
            speak(){
                // speak放在了哪里？-类的原型对象上，供实例使用
                // 通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name}，年龄${this.age}`)
            }
        }
        // 继承
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)
                this.grade = grade
            }
            // 重写从父类继承过来的方法
            speak(){
                console.log(`我叫${this.name}，年龄${this.age},我读的${this.grade}`);
            }
            study(){
                // study方法放在哪里——类的原型对象上，供实例使用
                // 通过Student的实例调用study时，study中的this方法就是Student实例
                console.log('我爱学习');
            }
        }
        // 创建Person实例对象
        // const p1=new Person('tom',19)
        // const p2=new Person('Bob',20)
        const st1 = new Student('Ken',18,'大一')
        // console.log(p1)
        // console.log(p2)
        // p1.speak()
        // p2.speak()
        console.log(st1)
        st1.speak()
        st1.study()
    </script>

</body>
</html>
