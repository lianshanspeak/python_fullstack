    // 函数式
    function Person(props){
        const {name,age,sex} =props
        return(
            <ul>

                <li>性别：{sex}</li>    
                <li>年龄：{age+1}</li>    
             </ul>

        // 对标签属性类型进行限制
    Person.propTypes = {
        name:PropTypes.string.isRequired,//字符型，必须要有
        sex:PropTypes.string,//字符型
        age:PropTypes.number,//数字

        // 指定默认标签属性值
    Person.defaultProps = {
